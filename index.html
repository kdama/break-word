<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      p {
        width: 100px;
      }
      .wordBreakBreakWord {
        word-break: break-word;
      }
      .wordBreakBreakAll {
        word-break: break-all;
      }
      .wordWrapBreakWord {
        word-wrap: break-word;
      }
      .hyphenate {
        hyphens: auto;
      }
    </style>
  </head>
  <body>
    <p id="target" lang="en-us">
      The longest word in any of the major English language dictionaries is
      pneumonoultramicroscopicsilicovolcanoconiosis, a word that refers to a
      lung disease contracted from the inhalation of very fine silica particles,
      specifically from a volcano; medically, it is the same as silicosis.
      &mdash; Wikipedia
    </p>
    <div>
      <select id="wordWrap">
        <option>-</option>
        <option value="wordBreakBreakAll">word-break: break-all;</option>
        <option value="wordBreakBreakWord">word-wrap: break-word;</option>
      </select>
      <select id="hyphens">
        <option>-</option>
        <option value="hyphenate">hyphens: auto;</option>
      </select>
      <select id="softHyphens">
        <option>-</option>
        <option value="hyphenopoly">Hyphenopoly's soft hyphen (not yet)</option>
      </select>
    </div>
    <script>
      var state = {
        wordWrap: undefined,
        hyphens: undefined,
        softHyphens: undefined
      };
      function applyStyles() {
        document.getElementById("target").className = [
          state.wordWrap,
          state.hyphens,
          state.softHyphens
        ].join(" ");
      }
      Object.keys(state).forEach(function(key) {
        document.getElementById(key).onchange = function(event) {
          state[key] = event.target.value;
          applyStyles();
        };
      });
    </script>
  </body>
</html>
